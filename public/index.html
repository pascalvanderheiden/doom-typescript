<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doom Browser Host</title>
    <style>
      * { margin: 0; padding: 0; }
      html, body {
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }
      canvas#canvas {
        display: block;
        width: 100%;
        height: 100%;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        object-fit: contain;
        background: #000;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <audio id="audio" preload="auto"></audio>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
